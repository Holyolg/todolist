<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/index.css">
	<title>ToDo</title>
</head>

<body>
	<div class="wrapper">
		<div class="todo">
			<div class="todo__input">
				<input class="todo__text" type="text">
				<span class="todo__add"></span>
			</div>
			<select class="todo__options">
				<option value="active">активные</options>
				<option value='completed'>завершенные</option>
				<option value="deleted">удаленные</option>
			</select>
			<ul class="todo__items">
				<li class="todo__item" data-todo-state="active">
					<span class="todo__task">Текст задачи</span>
					<span class="todo__action todo__action-restore" data-todo-action="active"></span>
					<span class="todo__action todo__action-complete" data-todo-action="completed"></span>
					<span class="todo__action todo__action-delete" data-todo-action="deleted"></span>
				</li>
			</ul>
		</div>
	</div>
</body>
<script src="index.js"></script>

</html>
